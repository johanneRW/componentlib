<form hx-get="." hx-target="#results" hx-push-url="true" class="search-form">
  <input type="text" name="q" value="{{ q }}" placeholder="Search components..." class="search-input" />
  <button type="submit" class="search-button">Search</button>

  <!-- Hidden input fields for active filters -->
  {% for tag in selected_tags %}
    <input type="hidden" name="tags" value="{{ tag }}" />
  {% endfor %}

  {% for tech in selected_tech %}
    <input type="hidden" name="tech" value="{{ tech }}" />
  {% endfor %}

  {% if q %}
    <a href="." class="clear-search">‚ùå Clear search</a>
  {% endif %}
</form>
