{% if not q and not selected_tags and not selected_tech %}
<h2>Alphabetical overview of available components</h2>
<ul class="component-grid">
    {% for comp in components %}
        <li class="component-list-item">
            {% include "component_browser/includes/component_card.html" with comp=comp %}
        </li>
    {% endfor %}
</ul>
{% endif %}
