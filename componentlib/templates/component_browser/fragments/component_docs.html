{% load custom_filters %}

<div>
  <span>Documentation:</span>
  <span class="{% if not comp.exists.metadata_yaml %}missing{% endif %}">
    <img class="file-icon" src="/static/icons/metadata.svg" alt="metadata icon">
    {% if comp.exists.metadata_yaml %}.yaml{% endif %}
  </span>

  <span class="{% if not comp.exists.example_json %}missing{% endif %}">
    <img class="file-icon" src="/static/icons/example_json.svg" alt="example json icon">
    {% if comp.exists.example_json %}.json{% endif %}
  </span>

  <span class="{% if not comp.exists.readme_md %}missing{% endif %}">
    <img class="file-icon" src="/static/icons/readme.svg" alt="readme icon">
    {% if comp.exists.readme_md %}.md{% endif %}
  </span>
</div>
