{% if selected_tags %}
<section aria-label="Active tags">
    <p><strong>Active tags:</strong>
        {% for tag in selected_tags %}
            <span class="active-tag">{{ tag }}</span>{% if not forloop.last %}, {% endif %}
        {% endfor %}
        [<a href="?">Remove all</a>]
    </p>
</section>
{% endif %}
