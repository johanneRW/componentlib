{% if previous or next %}
  <nav class="component-nav">
    {% if previous %}
      <a href="{% url 'component_detail' key=previous.key %}">← {{ previous.name }}</a>
    {% else %}
      <span></span>
    {% endif %}
    {% if next %}
      <a href="{% url 'component_detail' key=next.key %}">{{ next.name }} →</a>
    {% endif %}
  </nav>
{% endif %}
