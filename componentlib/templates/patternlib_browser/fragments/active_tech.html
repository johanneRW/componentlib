{% if selected_tech %}
<section aria-label="Aktive teknologier">
    <p><strong>Aktive teknologier:</strong>
        {% for tech in selected_tech %}
            <span class="active-tag">{{ tech }}</span>{% if not forloop.last %}, {% endif %}
        {% endfor %}
        [<a href="?">Fjern alle</a>]
    </p>
</section>
{% endif %}
